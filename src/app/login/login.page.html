<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>LOGIN</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="validationFormUser" (ngSubmit)="LoginUser(validationFormUser.value)">
        <ion-item lines=" full ">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" name="email" formControlName="email" required></ion-input>
        </ion-item>
        <div>
            <ng-container *ngFor="let validation of validationUserMessage.email">
                <div class="error_message" *ngIf="validationFormUser.get('email').hasError(validation.type) && (validationFormUser.get('email').dirty || validationFormUser.get('email').touched)">
                    {{validation.message}}
                </div>
            </ng-container>
        </div>

        <ion-item lines="full ">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" name="password" formControlName="password" required></ion-input>
        </ion-item>
        <div>
            <ng-container *ngFor="let validation of validationUserMessage.password">
                <div class="error_message" *ngIf="validationFormUser.get('password').hasError(validation.type) && (validationFormUser.get('password').dirty || validationFormUser.get('password').touched)">
                    {{validation.message}}
                </div>
            </ng-container>
        </div>

        <ion-row>
            <ion-col>
                <ion-button type="submit " color="danger " expand="block " [disabled]="!validationFormUser.valid ">Sign In</ion-button>
                <a (click)="forgotUser()" class="small-text ">Forgot Password?</a>
            </ion-col>
        </ion-row>
        <ion-button type="button " expand="block " color="primary" (click)="loginwithFacebook()">
            <ion-icon name="logo-google " slot="start "></ion-icon>
            Sign in with Faceook
        </ion-button>
        <ion-button type="button " expand="block " color="success " (click)="gotouploadimage()">
            <ion-icon name="logo-apple " slot="start "></ion-icon>
            Sign in with Google
        </ion-button>

    </form>
</ion-content>
